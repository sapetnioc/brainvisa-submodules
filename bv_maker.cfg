[ build $CASA_BUILD ]
  default_steps = configure build doc
  make_options = -j$NCPU
  cmake_options += -DDESIRED_QT_VERSION=5 -DDESIRED_SIP_VERSION=6
  cmake_options += -DCMAKE_CXX_FLAGS=-Wno-deprecated
  # The following line makes the linker use RUNPATH instead of RPATH.
  # The latter does not takes precedence over LD_LIBRARY_PATH
  cmake_options += -DCMAKE_EXE_LINKER_FLAGS=-Wl,--enable-new-dtags
  #cmake_options += -DCMAKE_LIBRARY_ARCHITECTURE=x86_64-linux-gnu -DOpenGL_GL_PREFERENCE=GLVND -DCMAKE_C_FLAGS=-I$CASA/include
  cmake_options += -DCMAKE_C_FLAGS=-I$CASA/include
  cmake_options += -DOpenGL_GL_PREFERENCE=GLVND -DOPENGL_EGL_INCLUDE_DIR=/usr/include -DOPENGL_GLX_INCLUDE_DIR=/usr/include -DOPENGL_INCLUDE_DIR=/usr/include -DOPENGL_egl_LIBRARY=/usr/lib/x86_64-linux-gnu/libEGL.so -DOPENGL_gl_LIBRARY=/usr/lib/x86_64-linux-gnu/libGL.so -DOPENGL_glu_LIBRARY=/usr/lib/x86_64-linux-gnu/libGLU.so -DOPENGL_glx_LIBRARY=/usr/lib/x86_64-linux-gnu/libGLX.so -DOPENGL_opengl_LIBRARY=/usr/lib/x86_64-linux-gnu/libOpenGL.so
  cmake_options += '-DOPENGL_FIX_LIBRARY_DIRECTORIES=/home/yann/casaconda/conda/lib;/lib/x86_64-linux-gnu' '-DOPENGL_FIX_LIBRARIES=X11;GL;GLdispatch;GLX;/usr/lib/x86_64-linux-gnu/librt.so.1;/usr/lib/x86_64-linux-gnu/libresolv.so.2'
